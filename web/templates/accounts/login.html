{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}로그인 - Korean Stock Quant{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> 로그인</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mb-2">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </div>
                </form>
                <div class="d-grid gap-2">
                    <a href="{% url 'accounts:guest_login' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-box-arrow-in-right"></i> 로그인 없이 이용하기
                    </a>
                </div>
            </div>
            <div class="card-footer text-center">
                <small>계정이 없으신가요? <a href="{% url 'accounts:register' %}">회원가입</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
